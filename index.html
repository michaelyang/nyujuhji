<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Nyujuhji</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>INTERSTATE</h1>
      <div class="zone">
        <p id="zoneNumber">6</p>
        <p id="zoneRide">ZONE RIDE</p>
        <p id="zoneSub">**Not Valid on Light Rail Systems**</p>
      </div>
      <div class="containerHorizontal1">
        <div class="container1">
          <p id="oneWay"><span>One Way</span></p>
          <p id="adult"><span id="numAdult">1</span><span> Adult</span></p>
        </div>
        <div class="container2">
          <img id="barcode" src="qr.png" width="100%" height="100%" />
        </div>
      </div>
      <div class="containerLast">
        <p><span id="time"></span></p>
        <p><span id="date"></span></p>
        <div class="barcodeContainer animate-flicker">
          <div class="barcode" id="barcode1"></div>
          <div class="barcode" id="barcode2"></div>
          <div class="barcode" id="barcode3"></div>
        </div>
        <div class="containerHorizontal2">
          <div id="back">Back</div>
          <div id="expires">
            <span>Expires in : </span>
            <span id="expireTime"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
